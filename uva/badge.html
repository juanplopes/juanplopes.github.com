<html>
    <head>
        <style type="text/css">
            a.uvastats {
                background-image: url(uva.png);
                width: 200px;
                height: 60px;
                display: block;
                text-decoration: none;
            }
            
            a.uvastats span.stats {
                text-shadow: 0 0 4px #fff;
                -moz-text-shadow: 0 0 4px #fff;
                -webkit-text-shadow: 0 0 4px #fff;
                color: white;
                font-family: Verdana;
                padding-top: 10px;
                padding-right: 10px;
                text-align: right;
                display: block;
            }
            
            a.uvastats span.username  {
                font-weight: bold;
                font-size: 11pt;
            }
            
            a.uvastats span.accepted  {
                font-size: 10pt;
            }
            
            a.uvastats span.problems {
                font-weight: bold;
            }
            
        </style>
    </head>
    <body>
        <a class="uvastats" target="_top" href="http://github.com/juanplopes/valladolid">
            <span class="stats username">no bot</span>
            <span class="stats accepted"><span class="problems">no bot</span> accepted</span>
        </a>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>

    <script>
        $(function() {
            $.ajax('http://uhunt.felix-halim.net/api/ranklist/3586/0/0', {
                success: function(data) {
                    $('.username').text(data[0].username);
                    $('.problems').text(data[0].ac);
                }
            });
        });
    </script>
    
</html>
